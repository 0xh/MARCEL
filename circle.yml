machine:
  node:
    version: 8.0.0
  services:
    - docker
  post:
    - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD -e $DOCKER_EMAIL
    - npm install -g yarn
    - npm install -g bower
    #- npm install -g polymer-cli
  environment:
    PATH: "$PATH:~/MARCEL/back-office/node_modules/.bin"

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - rm -rf ~/.go_workspace/src/github.com/Zenika
    - mkdir -p ~/.go_workspace/src/github.com/Zenika/MARCEL
    - ln -s `pwd` ~/.go_workspace/src/github.com/Zenika/MARCEL/backend:
        pwd: backend
  override:
    - yarn:
        pwd: back-office
    - bower install:
        pwd: frontend
    - ./install_go_deps.sh:
        pwd: scripts
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build:
        pwd: back-office
    - CGO_ENABLED=0 go build -a -installsuffix cgo -o backend .:
        pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend

    # Package app for deployement
    # Packaging plugins
    - tar -czf plugins.tar.gz plugins

    # Packaging back-office
    - docker build -t zenika/marcel-backoffice .:
        pwd: back-office

    # Packaging front-end
    - docker build -t zenika/marcel-frontend .:
        pwd: frontend

    # Packaging back-end
    - docker build -t zenika/marcel-backend .:
        pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend

test:
  override:
    - yarn test:
        pwd: back-office
    - go test .:
        pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend

deployment:
  dev:
    branch: dev
    commands:
      # Exporting serveur key
      - echo $INTEGRATION_SERVER_KEY | sed s/retourligne/\\n/g > integration_key.pem
      - chmod 400 integration_key.pem

      # Pushing docker images
      - docker push zenika/marcel-bakcoffice:dev
      - docker push zenika/marcel-backend:dev
      - docker push zenika/marcel-frontend:dev

      # Uploading packages
      - scp -i integration_key.pem plugins.tar.gz ubuntu@35.158.222.144:~/
      - scp -i integration_key.pem docker-compose.yml ubuntu@35.158.222.144:~/

      # Running deployement script
      - ssh -i integration_key.pem ubuntu@35.158.222.144 "./MARCEL/deploy.sh"

      # Cleaning up and publishing artificats
      - rm -f integration_key.pem
      - mv *.tar ~/.go_workspace/src/github.com/Zenika/MARCEL/backend/backend $CIRCLE_ARTIFACTS
  production:
    branch: master
    tag: /release-.*/
    commands:
      - docker push zenika/marcel-backoffice:latest
      - docker push zenika/marcel-backend:latest
      - docker push zenika/marcel-frontend:latest