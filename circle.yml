machine:
  node:
    version: 8.0.0
  services:
    - docker
  post:
    - npm install -g yarn
    - npm install -g bower
    #- npm install -g polymer-cli
  environment:
    PATH: "$PATH:~/MARCEL/back-office/node_modules/.bin"

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - rm -rf ~/.go_workspace/src/github.com/Zenika
    - mkdir -p ~/.go_workspace/src/github.com/Zenika/MARCEL
    - ln -s `pwd` ~/.go_workspace/src/github.com/Zenika/MARCEL/backend:
        pwd: backend
  override:
    - yarn:
        pwd: back-office
    - bower install:
        pwd: frontend
    - ./install_go_deps.sh:
        pwd: scripts
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn build:
        pwd: back-office
    #- polymer build:
    #    pwd: frontend
    - go build:
        pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend

test:
  override:
    - yarn test:
        pwd: back-office
    - go test .:
        pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend

deployment:
  dev:
    branch: dev
    commands:
      # Packaging plugins
      - tar -czf plugins.tar.gz plugins

      # Packaging back-office
      - docker build -t marcel-back-office .:
          pwd: back-office
      - docker save -o marcel-back-office.tar marcel-back-office

      # Packaging front-end
      - docker build -t marcel-front-end .:
          pwd: frontend
      - docker save -o marcel-front-end.tar marcel-front-end

      # Packaging back-end
      - docker build -t marcel-back-end .:
          pwd: ../.go_workspace/src/github.com/Zenika/MARCEL/backend
      - docker save -o marcel-back-end.tar marcel-back-end

      # Exporting serveur key
      - echo $INTEGRATION_SERVER_KEY | sed s/retourligne/\\n/g > integration_key.pem
      - chmod 400 integration_key.pem

      # Uploading packages
      - scp -i integration_key.pem plugins.tar.gz ubuntu@35.158.222.144:~/
      - scp -i integration_key.pem marcel-back-office.tar ubuntu@35.158.222.144:~/
      - scp -i integration_key.pem marcel-front-end.tar ubuntu@35.158.222.144:~/
      - scp -i integration_key.pem marcel-back-end.tar ubuntu@35.158.222.144:~/
      - scp -i integration_key.pem docker-compose.yml ubuntu@35.158.222.144:~/

      # Running deployement script
      - ssh -i integration_key.pem ubuntu@35.158.222.144 "./MARCEL/deploy.sh"

      # Cleaning up and publishing artificats
      - rm -f integration_key.pem
      - mv *.tar ~/.go_workspace/bin/backend $CIRCLE_ARTIFACTS