
<div class="flex">

  <div class="icon_content">
    <i class="wi wi-{{wheather_icon}}"></i>
  </div>

  <div class="weather_info">
    <div *ngIf="displaydt" class="wheather_dt">
      {{weather_date | date : 'HH:MM'}}
    </div>
    <div class="weather_temp">
      {{weather_temp}} °C
    </div>
    <div class="weather_text">
      {{current_weather_type | firstletterupper}}
    </div>
  </div>

</div>
